---
deployment:
  tasks:
    - export DEPLOYPATH=/home/drazhinb/miniapp/
    - /bin/cp wsgi.py $DEPLOYPATH
    - /bin/cp -R bot/ $DEPLOYPATH
    - /bin/cp requirements.txt $DEPLOYPATH
    - /bin/cp .env $DEPLOYPATH
    - /bin/cp test_webhook.py $DEPLOYPATH
    - /bin/mkdir -p $DEPLOYPATH/bot-app
    - echo "RewriteEngine On" > $DEPLOYPATH/bot-app/.htaccess
    - echo "RewriteRule ^(.*)$ /wsgi.py [QSA,L]" >> $DEPLOYPATH/bot-app/.htaccess
    - /bin/chmod 755 $DEPLOYPATH/bot-app
    - /bin/chmod 644 $DEPLOYPATH/bot-app/.htaccess
    - /bin/ls -la $DEPLOYPATH/bot-app/
    - touch $DEPLOYPATH/tmp/restart.txt
